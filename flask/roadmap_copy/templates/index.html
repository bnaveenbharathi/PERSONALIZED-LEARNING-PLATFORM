<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Roadmap Generator</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .header-text {
            text-align: center;
            margin-bottom: 30px;
            font-weight: bold;
            font-size: 2rem;
        }
        .form-control {
            border-radius: 10px;
        }
        .btn-custom {
            background-color: #007bff;
            color: white;
            border-radius: 10px;
        }
        .roadmap-container {
            margin-top: 20px;
        }
        .roadmap {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .milestone, .resource, .project {
            border-left: 5px solid #007bff;
            padding: 10px;
            margin-bottom: 15px;
            background-color: #f1f1f1;
            border-radius: 5px;
        }
        .milestone h5, .resource h5, .project h5 {
            font-weight: bold;
            color: #007bff;
        }
        .description {
            font-style: italic;
            color: #555;
        }
        .due-date {
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-text">Python Roadmap Generator</div>
        <form id="roadmap-form">
            <div class="mb-3">
                <label for="interest" class="form-label">Enter your area of interest</label>
                <input type="text" class="form-control" id="interest" name="interest" placeholder="e.g., Web Development, Data Science" required>
            </div>
            <button type="submit" class="btn btn-custom">Generate Roadmap</button>
        </form>
        <div id="roadmap-output" class="roadmap-container"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $('#roadmap-form').on('submit', function(e) {
            e.preventDefault();
            let interest = $('#interest').val();
            $.post('/generate-roadmap', { interest: interest }, function(data) {
                // Assuming `data.response` contains the roadmap as a JSON object.
                let roadmap = data.response;
                let outputHtml = `<div class="roadmap">
                    <h3>${roadmap.name}</h3>
                    <p>${roadmap.description}</p>
                    <p><strong>Timeframe:</strong> ${roadmap.timeframe}</p>
                    <p><strong>Status:</strong> ${roadmap.status}</p>
                    <h4>Milestones</h4>`;

                roadmap.milestones.forEach(milestone => {
                    outputHtml += `
                    <div class="milestone">
                        <h5>${milestone.name}</h5>
                        <p class="description">${milestone.description}</p>
                        <p class="due-date">Due: ${milestone.dueDate}</p>
                    </div>`;
                });

                outputHtml += `<h4>Resources</h4>`;
                roadmap.resources.forEach(resource => {
                    outputHtml += `
                    <div class="resource">
                        <h5><a href="${resource.url}" target="_blank">${resource.name}</a></h5>
                    </div>`;
                });

                outputHtml += `<h4>Projects</h4>`;
                roadmap.projects.forEach(project => {
                    outputHtml += `
                    <div class="project">
                        <h5>${project.name}</h5>
                        <p class="description">${project.description}</p>
                    </div>`;
                });

                outputHtml += `</div>`;
                $('#roadmap-output').html(outputHtml);
            });
        });
    </script>
</body>
</html>
