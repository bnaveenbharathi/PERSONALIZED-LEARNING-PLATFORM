<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #000000, #434343);
            font-family: Arial, sans-serif;
            color: #fff;
        }

        .score-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            padding: 30px;
            max-width: 400px;
            margin: auto;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        .score-good {
            border-color: rgba(255, 255, 255, 0.8); /* White */
            background-color: rgba(255, 255, 255, 0.2);
        }

        .score-normal {
            border-color: rgba(255, 255, 255, 0.8); /* White */
            background-color: rgba(255, 255, 255, 0.2);
        }

        .score-poor {
            border-color: rgba(255, 255, 255, 0.8); /* White */
            background-color: rgba(255, 255, 255, 0.2);
        }

        h1, p {
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .badge {
            margin-top: 10px;
            font-size: 1.1rem;
        }

        .btn-primary {
            background-color: #1e8181;
            border: none;
        }
        
        .btn-primary:hover {
            background-color: #0d5966;
        }
    </style>
</head>
<body>
    <div class="container mt-5 text-center">
        <div class="score-card 
            {% if score >= total * 0.7 %}score-good
            {% elif score >= total * 0.4 %}score-normal
            {% else %}score-poor
            {% endif %}">
            <h1>Your Score</h1>
            <p>You scored <strong>{{ score }}</strong> out of <strong>{{ total }}</strong>.</p>
            <p>
                {% if score >= total * 0.7 %}
                    <span class="badge bg-light text-dark">Good</span>
                {% elif score >= total * 0.4 %}
                    <span class="badge bg-light text-dark">Normal</span>
                {% else %}
                    <span class="badge bg-light text-dark">Poor</span>
                {% endif %}
            </p>
            <!-- <a href="/" class="btn btn-primary">Retake Test</a> -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
